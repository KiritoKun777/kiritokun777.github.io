<script type="text/javascript">

	var answer=parseInt(Math.random()*100).toFixed();

	function Play(){

	while(true){
		var user=prompt('Введите число от 0 до 100. Введите q для выхода');

		if(user=='q')
			break;
		if(user>answer){
			alert('Слишком большое число'); 
		} else if(user<answer){
			alert('Слишком маленькое число');
		} else if(user==answer){
			alert('Вы угадали число!');
			break;
		}
		
	}	
	}

	</script>
