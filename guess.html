	<meta charset="utf-8">
	<title>Мой сайт</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript">

	var answer=parseInt(Math.random()*100);

	function Play(){
	var answer=parseInt(Math.random()*100).toFixed();
	var plaerNum=1;
	while(true){
		var user=prompt('Ходит игрок ' + plaerNum + 'Введите число от 0 до 100. Введите q для выхода');

		if(user=='q')
			break;
		if(user>answer){
			alert('Слишком большое число'); 
		} else if(user<answer){
			alert('Слишком маленькое число');
		} else if(user==answer){
			alert('Вы угадали число! Победил игрок номер '+plaerNum);
			break;
		}
		if(plaerNum==1)
			plaerNum=2;
		else if(plaerNum==2)
			plaerNum=1;
	}	



	}

	</script>
